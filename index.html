<!doctype html> 
<html ng-app="myApp"> 
<head> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"><
</script>
</head> 
<body> 
	
	<div ng-controller="MyController"> 
		<h1>{{ person }}</h1>
		 and their name: 
		 <h2>{{ person.name }}</h2> 
	</div>
 

<div ng-controller="FirstController"> 
	<h4>The simplest adding machine ever</h4> 
	<button ng-click="add(1)" class="button">Add</button> 
	<a ng-click="substract(1)" class="button alert">Subtract</a> 
	<h4>Current count: {{counter}}</h4> 
</div>
<div ng-controller="ParseController"> 
	<input ng-model="expr" type="text" placeholder="Enter an expression" /> 
	<h2>{{ parsedValue }}</h2> 
</div>
<div class="my-directive"></div><br/>
<label>Their URL field:</label>
  <input type="text" ng-model="theirUrl">
  <div dynamic-directive
       link-me="theirUrl"
       my-link-text="Click me to go to Google"></div>
<script type="text/javascript" src="javascript/controllers/firstcontroller.js"></script> 

</body>
</html>
